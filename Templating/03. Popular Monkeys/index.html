<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popular Monkeys</title>
    <script src="../handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
<section>
    <h1>Most popular monkeys</h1>
</section>
<script type="text/x-handlebars-template" id="monkey-template">
    <div class="monkeys">
        {{#each monkeys}}
            <div class="monkey">
                <h2>{{this.name}}</h2>
                <img src="{{this.image}}">
                <button onclick="onInfoClick(this)">Info</button>
                <p style="display: none" id="{{this.id}}">
                    {{this.info}}
                </p>
            </div>
        {{/each}}
    </div>
</script>
<script src="./monkeys.js"></script>
<script src="./monkeysTemplate.js"></script>
</body>
</html>
